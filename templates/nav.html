<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='ChemDoodleWeb.js') }}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static',filename='ChemDoodleWeb.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<!-- ADD PROTEIN + SMALL MOLECULE AS BACKGROUND -->
<div class="navbar row m-0 p-0" style="padding-left:0px;padding-right:0px;margin:10px">
    <ul class="nav nav-tabs" style="font-weight:200;border-bottom-width:0px;">

                    <path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>

<div class="container mt-0 pt-4" style="padding-left:0px;padding-right:0px;margin:10px">
    <div class="row">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/setup">Setup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dock">Docking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/analyze">Analyze</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/results">Results</a>
            </li>
        </ul>
        <div class="col" >
            {% block content %}
            {% endblock %}
        </div>

</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
